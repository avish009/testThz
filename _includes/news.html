
<div class="well">
  <h4>News</h4>

  {% for article in site.data.news | limit: 9 %}
    <div class="news-item" style="margin-bottom: 15px;">
      <p><strong>{{ article.date }}</strong></p>
      <!-- Remove <p> tags and strip HTML -->
      {{ article.headline | markdownify | strip_html | replace: '<p>', '' | replace: '</p>', '' }}
    </div>
  {% endfor %}

  <h4><a href="{{ site.url }}{{ site.baseurl }}/allnews.html">... see all News</a></h4>
</div>
